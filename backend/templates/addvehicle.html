<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MotriLog – Add Vehicle</title>
    <link rel="stylesheet" href="../static/css/addvehicle.css" />
  </head>

  <body class="add-vehicle-page">
    <div class="container">
      <div class="left-panel">
        <div class="brand-logo">MotriLog</div>
      </div>

      <div class="right-panel">
        <div class="form-card">
          <a href="dashboard" class="back-link">← Back to Dashboard</a>
          <h1 class="title">Add New Vehicle</h1>

          <form id="add-vehicle-form" class="form-grid">

            <div class="form-group">
              <label for="vehicle-make">Make</label>
              <input type="text" id="vehicle-make" placeholder="e.g., Nissan" required />
            </div>

            <div class="form-group">
              <label for="vehicle-model">Model</label>
              <input type="text" id="vehicle-model" placeholder="e.g., Altima" required />
            </div>

            <div class="form-group">
              <label for="vehicle-year">Year</label>
              <input type="number" id="vehicle-year" placeholder="2020" required />
            </div>

            <div class="form-group">
              <label for="vehicle-plate">License Plate</label>
              <input type="text" id="vehicle-plate" placeholder="ABC-1234" required />
            </div>

            <div class="form-group">
              <label for="vehicle-color">Color</label>
              <input type="text" id="vehicle-color" placeholder="e.g., Black" required />
            </div>

            <div class="form-group">
              <label for="vehicle-mileage">Initial Mileage</label>
              <input type="number" id="vehicle-mileage" placeholder="e.g., 120000" required />
            </div>

            <div class="form-group full">
              <label for="vehicle-vin">VIN</label>
              <input type="text" id="vehicle-vin" placeholder="Enter VIN" required />
            </div>

            <p id="vehicle-error" class="error-text full" hidden></p>

            <button type="submit" class="btn-primary full">SAVE VEHICLE</button>

          </form>
        </div>
      </div>
    </div>

    <!-- ✅ السكربت الصحيح -->
    <script src="{{ url_for('static', filename='js/addvehicle.js') }}"></script>
  </body>
</html>
