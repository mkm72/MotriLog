<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MotriLog – Add Vehicle</title>
        <link rel="stylesheet" href="../static/css/addvehicle.css" />
  </head>

  <body class="add-vehicle-page">
    <!-- LOGO (Clickable) -->
    <div class="logo-box">
      <span class="logo-text" onclick="window.location.href='/'">MotriLog</span>
    </div>

    <!-- MAIN CARD -->
    <div class="form-card">
      <a href="/dashboard" class="back-link">← Back to Dashboard</a>

      <h1 class="title">Add New Vehicle</h1>

      <form id="add-vehicle-form" class="form-grid">
        <!-- Make -->
        <div class="form-group">
          <label for="vehicle-make">Make</label>
          <input type="text" id="vehicle-make" required />
        </div>

        <!-- Model -->
        <div class="form-group">
          <label for="vehicle-model">Model</label>
          <input type="text" id="vehicle-model" required />
        </div>

        <!-- Year -->
        <div class="form-group">
          <label for="vehicle-year">Year</label>
          <input type="number" id="vehicle-year" required />
        </div>

        <!-- License Plate -->
        <div class="form-group">
          <label for="vehicle-plate">License Plate</label>
          <input type="text" id="vehicle-plate" required />
        </div>

        <!-- Color (optional with color picker) -->
        <div class="form-group">
          <label for="vehicle-color">Color (optional)</label>
          <div class="color-row">
            <input type="color" id="color-picker" value="#000000" />
            <input
              type="text"
              id="vehicle-color"
              placeholder="Color name (optional)"
            />
          </div>
        </div>

        <!-- Initial Mileage -->
        <div class="form-group">
          <label for="vehicle-mileage">Initial Mileage</label>
          <input type="number" id="vehicle-mileage" required />
        </div>

        <!-- VIN -->
        <div class="form-group full">
          <label for="vehicle-vin">VIN (optional)</label>
          <input type="text" id="vehicle-vin" maxlength="17" />
        </div>

        <!-- Purchase Date -->
        <div class="form-group full">
          <label for="purchase-date">Purchase Date (optional)</label>
          <input type="date" id="purchase-date" />
        </div>

        <p id="vehicle-error" class="error-text full" hidden></p>

        <button type="submit" class="btn-primary full">SAVE VEHICLE</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/add-vehicle.js') }}"></script>
  </body>
</html>
