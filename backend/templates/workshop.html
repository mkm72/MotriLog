<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MotriLog ‚Äì Workshops</title>
    <link rel="stylesheet" href="../static/css/workshops.css" />
  </head>

  <body class="workshops-page">
    <!-- MAP BACKGROUND -->
    <div id="map-bg"></div>

    <!-- HEADER -->
    <header class="app-header">
      <!-- Logo goes to main page -->
      <a href="/" class="brand-logo">MotriLog</a>

      <div class="header-actions">
        <a href="dashboard" class="btn-ghost small">‚Üê Back</a>
        <button id="logout-btn" class="btn-ghost">Logout</button>
      </div>
    </header>

    <!-- FLOATING CARD -->
    <div class="floating-card">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input
          type="text"
          id="search-input"
          placeholder="Search for workshops..."
        />
      </div>

      <div class="chip-row" id="chip-row">
        <button class="chip chip-active" data-service="oil_change">
          Oil Change
        </button>
        <button class="chip" data-service="tire">Tire Services</button>
        <button class="chip" data-service="general">General Service</button>
        <button class="chip" data-service="ac">AC Repair</button>
      </div>

      <h3 class="list-title">Nearby Workshops</h3>

      <ul class="workshop-list" id="workshop-list">
        <!-- Will be filled dynamically from Google Places -->
      </ul>

      <button id="directions-btn" class="btn-primary full mt-16">
        Get Directions
      </button>
    </div>

    <!-- Auth (logout handling) -->
    <script src="../static/js/auth.js"></script>

    <!-- Workshops logic -->
    <script src="../static/js/workshops.js"></script>

    <!-- Google Maps JS API (Dark Mode map) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc-KRt7xmzTtvPdCZPGrgtttlUSqtkW_k&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc-KRt7xmzTtvPdCZPGrgtttlUSqtkW_k&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script src="../static/js/workshops.js"></script>
  </body>
</html>
