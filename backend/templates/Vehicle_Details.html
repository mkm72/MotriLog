<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MotriLog – Vehicle Details</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/Vehicle_Details.css') }}">
</head>

<body class="vehicle-page">
  <!-- Blurred Background -->
  <div class="bg-image"></div>

  <!-- Header -->
  <header class="app-header">
    <div class="brand-logo">MotriLog</div>
    <div class="header-actions">
      <a href="dashboard" class="btn-ghost small">← Back to Dashboard</a>
      <button id="logout-btn" class="btn-ghost">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <section class="vehicle-card">
      <!-- Vehicle Top Section -->
      <div class="vehicle-top">
        <div class="vehicle-photo">
          <img
            id="vehicle-image"
            src="Vehicle_Details.jpg"
            alt="Vehicle Photo"
          />
        </div>

        <div class="vehicle-meta">
          <h1 id="vehicle-name">Vehicle Name</h1>
          <p id="vehicle-plate" class="muted">License Plate</p>

          <div class="meta-row">
            <div class="meta-item">
              <span class="meta-label">Year</span>
              <span id="vehicle-year" class="meta-value">—</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Make</span>
              <span id="vehicle-make" class="meta-value">—</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">VIN</span>
              <span id="vehicle-vin" class="meta-value">—</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Service History -->
      <section class="section">
        <div class="section-header">
          <h2>Service History</h2>
        </div>

        <ul id="service-history" class="timeline">
          <!-- JS will populate entries here -->
          <!-- Example:
          <li class="timeline-item">
            <div class="dot"></div>
            <div class="timeline-content">
              <div class="timeline-row">
                <span class="timeline-title">Oil Change &amp; Filter</span>
                <span class="timeline-date">2024-01-10</span>
              </div>
              <p class="timeline-notes">Changed oil, filters, and checked tires.</p>
            </div>
          </li>
          -->
        </ul>
      </section>

      <!-- Add Service Record -->
      <section class="section">
        <div class="section-header">
          <h3>Add Service Record</h3>
        </div>

        <form id="add-service-form" class="service-form">
          <div class="form-row">
            <div class="form-group">
              <label for="service-date">Date</label>
              <input type="date" id="service-date" name="date" required />
            </div>

            <div class="form-group">
              <label for="service-title">Service Title</label>
              <input
                type="text"
                id="service-title"
                name="title"
                placeholder="e.g., Oil Change & Tire Rotation"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="service-notes">Notes (Optional)</label>
            <textarea
              id="service-notes"
              name="notes"
              rows="3"
              placeholder="Add any important notes about this service..."
            ></textarea>
          </div>

          <p id="service-error" class="error-text" hidden></p>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              + Add Service Record
            </button>
          </div>
        </form>
      </section>
    </section>
  </main>

  <!-- JS -->
  <script src="js/auth.js"></script>
  <script src="js/vehicle-details.js"></script>
</body>
</html>
