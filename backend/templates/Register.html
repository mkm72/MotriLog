<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MotriLog â€“ Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Register.css') }}">
</head>

<body class="register-page">

    <div class="register-container">

        <!-- LEFT SIDE IMAGE -->
        <div class="register-left">
            <div class="brand-logo">MotriLog</div>
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="register-right">
            <div class="register-card">

                <h1 class="title">Create Your Account</h1>

                <form id="register-form" class="form-grid">

                    <!-- FIRST NAME -->
                    <div class="form-group">
                        <label class="input-label">First Name</label>
                        <input type="text" id="first_name" placeholder="John" required>
                    </div>

                    <!-- LAST NAME -->
                    <div class="form-group">
                        <label class="input-label">Last Name</label>
                        <input type="text" id="last_name" placeholder="Doe" required>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group full">
                        <label class="input-label">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <!-- PHONE -->
                    <div class="form-group full">
                        <label class="input-label">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+1 555 000 0000">
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label class="input-label">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="form-group">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" id="confirm_password" placeholder="Re-enter password" required>
                    </div>

                    <!-- TERMS -->
                    <div class="form-group full terms">
                        <label>
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the Terms of Service and Privacy Policy.</span>
                        </label>
                    </div>

                    <!-- ERROR -->
                    <p id="register-error" class="error-text" hidden></p>

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn-primary full">CREATE ACCOUNT</button>

                </form>

                <!-- LOGIN LINK -->
                <p class="login-text">
                    Already have an account?
                    <a href="login">Login</a>
                </p>

            </div>
        </div>
    </div>

</body>
</html>
