<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MotriLog â€“ Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
  </head>

  <body class="register-page">
    <div class="bg-overlay"></div>

    <div class="register-card">
      <h1 class="title">Create Your Account</h1>

      <form id="register-form">
        <div class="form-row">
          <div class="form-group half">
            <label class="input-label">First Name</label>
            <input type="text" id="reg-fname" placeholder="e.g. Ahmed" required />
            <small class="field-error" id="err-fname"></small>
          </div>
          <div class="form-group half">
            <label class="input-label">Last Name</label>
            <input type="text" id="reg-lname" placeholder="e.g. Almutairi" required />
            <small class="field-error" id="err-lname"></small>
          </div>
        </div>

        <div class="form-group">
          <label class="input-label">Email Address</label>
          <input type="email" id="reg-email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label class="input-label">Phone Number (Optional)</label>
          <input type="tel" id="reg-phone" placeholder="+966 5x xxx xxxx" />
        </div>

        <div class="form-row">
          <div class="form-group half relative">
            <label class="input-label">Password</label>
            <input type="password" id="reg-password" placeholder="Min 8 chars" required />
            
            <span class="eye-icon" data-target="reg-password">
                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
            </span>
          </div>
          
          <div class="form-group half relative">
            <label class="input-label">Confirm Password</label>
            <input type="password" id="reg-confirm" placeholder="Re-enter password" required />
            
            <span class="eye-icon" data-target="reg-confirm">
                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
            </span>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="reg-terms" required />
          <label for="reg-terms">I agree to the Terms of Service and Privacy Policy.</label>
        </div>

        <p id="register-error" class="error-text" style="display: none;"></p>

        <button type="submit" class="btn-primary">CREATE ACCOUNT</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
